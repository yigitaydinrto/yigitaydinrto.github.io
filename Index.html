# <!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yiğit Aydın Evreni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00; /* Matrix yeşili */
      overflow: hidden;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 40px;
      font-size: 2.5em;
      color: #00ff00;
    }
    p {
      color: #00ff00;
      font-size: 1.2em;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 50px;
    }
    .char-btn {
      padding: 15px;
      background-color: #333;
      border: 2px solid #00ff00;
      border-radius: 12px;
      font-size: 1.2em;
      color: #00ff00;
      text-decoration: none;
      transition: all 0.3s;
    }
    .char-btn:hover {
      background-color: #00ff00;
      color: #000;
    }
    footer {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      position: absolute;
      bottom: 20px;
      width: 100%;
    }
    
    /* Matrix Style Animation */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .matrix span {
      position: absolute;
      top: -100%;
      color: #00ff00;
      font-size: 20px;
      white-space: nowrap;
      opacity: 0.1;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% {
        top: -100%;
        opacity: 0.1;
      }
      100% {
        top: 100%;
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>

  <header>
    Yiğit Aydın Evreni
  </header>

  <p>Tek bir vücut, sonsuz farkli zihinsel hastalik... Multiverse başlasın!</p>

  <div class="buttons">
    <a href="#" class="char-btn">Lesbian Yiğit</a>
    <a href="#" class="char-btn">keko  Yiğit</a>
    <a href="#" class="char-btn">feminen Yiğit</a>
    <a href="#" class="char-btn">normal Yiğit</a>
  </div>

  <footer>
    &copy; 2025 Yiğit Aydın Multiverse. Tüm hakları kendisine aittir.
  </footer>

  <!-- Matrix Yazı Efekti -->
  <div class="matrix">
    <span style="left: 10%; animation-delay: 0s;">Y</span>
    <span style="left: 20%; animation-delay: 0.1s;">i</span>
    <span style="left: 30%; animation-delay: 0.2s;">ğ</span>
    <span style="left: 40%; animation-delay: 0.3s;">i</span>
    <span style="left: 50%; animation-delay: 0.4s;">t</span>
    <span style="left: 60%; animation-delay: 0.5s;"> </span>
    <span style="left: 70%; animation-delay: 0.6s;">A</span>
    <span style="left: 80%; animation-delay: 0.7s;">ı</span>
    <span style="left: 90%; animation-delay: 0.8s;">d</span>
    <span style="left: 100%; animation-delay: 0.9s;">ı</span>
  </div>

</body>
  </html>
