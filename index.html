<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yokoso to Yiğit Aydın Evreni</title>
  <style>
    /* Genel Sayfa Stili */
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    /* Kayan Yıldızlar */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      animation: moveStars 100s linear infinite;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes moveStars {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
    }

    /* Başlık ve Üst Menü */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .title {
      font-size: 18px;
      color: #fff;
    }

    /* Ana Sayfa İçeriği */
    .main-content {
      text-align: center;
      padding: 100px 20px 50px 20px; /* Üst ve alt padding */
      flex-grow: 1;
    }

    .main-content h1 {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .main-content p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    /* Etkileşimli Butonlar */
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    /* Üç Nokta Menüsü */
    .menu {
      cursor: pointer;
      font-size: 30px;
      color: #fff;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #333;
      position: fixed;
      top: 20px; /* Üst kısımda, biraz aşağıda */
      right: 20px; /* Sağ tarafta */
      z-index: 1000;
      transition: right 0.3s ease;
    }

    .menu:hover {
      background-color: #555;
    }

    /* Sohbet Kutusu Stili */
    .chatbox {
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 400px; /* Genişliği arttırdık */
      height: 500px; /* Yüksekliği arttırdık */
      max-height: 80%; /* Mobilde çok büyük olmasını engelle */
      background-color: #111;
      border: 1px solid #444;
      display: none;
      flex-direction: column;
      z-index: 1000;
      border-radius: 10px;
    }

    .chatbox-header {
      background-color: #222;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .chatbox-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 16px; /* Mesaj font boyutunu büyüttük */
    }

    .chatbox-input {
      display: flex;
      border-top: 1px solid #444;
      padding: 10px;
    }

    .chatbox-input input {
      flex: 1;
      padding: 15px;
      border: none;
      background-color: #000;
      color: #fff;
      font-size: 16px; /* Girdi font boyutunu büyüttük */
    }

    .chatbox-input button {
      padding: 15px;
      background-color: #333;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px; /* Buton font boyutunu büyüttük */
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .chatbox-input button:hover {
      background-color: #444;
    }

    /* Mobil cihazlar için responsive düzen */
    @media (max-width: 600px) {
      .menu {
        font-size: 25px;
        right: 15px;
        top: 15px;
      }

      .chatbox {
        width: 100%;
        height: 80%;
      }

      .chatbox-header {
        font-size: 18px;
      }

      .chatbox-input input {
        font-size: 14px;
      }

      .chatbox-input button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Kayan Yıldızlar Arka Planı -->
  <div class="stars">
    <div class="star" style="top: 10%; left: 10%; width: 3px; height: 3px; animation-duration: 3s;"></div>
    <div class="star" style="top: 50%; left: 50%; width: 5px; height: 5px; animation-duration: 4s;"></div>
    <div class="star" style="top: 30%; left: 70%; width: 4px; height: 4px; animation-duration: 2s;"></div>
    <div class="star" style="top: 80%; left: 90%; width: 2px; height: 2px; animation-duration: 6s;"></div>
    <div class="star" style="top: 60%; left: 20%; width: 6px; height: 6px; animation-duration: 5s;"></div>
  </div>

  <!-- Header ve Üç Nokta Menü -->
  <div class="header">
    <div class="title">Yokoso to Yiğit Aydın Evreni</div>
  </div>

  <!-- Ana Sayfa İçeriği -->
  <div class="main-content">
    <h1>Hoş Geldiniz!</h1>
    <p>Yiğit Aydın evrenine hoş geldiniz. Burada hayatsiz yigit  ile sohbet edebilir, İhtiyacınız olan tüm bilgiler ve daha fazlası burada.</p>
    <button class="btn" onclick="toggleChatbox()">Yapay Zekâ ile Sohbet Başlat</button>
  </div>

  <!-- Sohbet Kutusu -->
  <div class="chatbox" id="chatbox">
    <div class="chatbox-header">Hayatsız Yiğit Aydın ile Sohbet</div>
    <div class="chatbox-messages" id="chatbox-messages"></div>
    <div class="chatbox-input">
      <input type="text" id="user-input" placeholder="Mesajınızı yazın..." />
      <button onclick="sendMessage()">Gönder</button>
    </div>
  </div>

  <!-- Üç Nokta Menüsü -->
  <div class="menu" onclick="toggleChatbox()">⋮</div>

  <script src="https://js.puter.com/v2/"></script>
  
  <script>
    function toggleChatbox() {
      const chatbox = document.getElementById('chatbox');
      chatbox.style.display = chatbox.style.display === 'flex' ? 'none' : 'flex';
    }

    function appendMessage(sender, message) {
      const messages = document.getElementById('chatbox-messages');
      const messageElement = document.createElement('div');
      messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      messages.appendChild(messageElement);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;
      appendMessage('Siz', message);
      input.value = '';

      if (message.toLowerCase() === 'kimsin nesin?') {
        appendMessage('Hayatsız Yiğit Aydın', 'Ben Hayatsız Yiğit Aydın, her zaman buradayım!');
        return;
      }

      try {
        const response = await puter.ai.chat(message, { model: 'openrouter:openai/gpt-4o' });
        appendMessage('Hayatsız Yiğit Aydın', response);
      } catch (error) {
        appendMessage('Hayatsız Yiğit Aydın', 'Üzgünüm, bir hata oluştu.');
        console.error(error);
      }
    }
  </script>

</body>
  </html>
