<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yiğit Aydın Evreni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #000;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 999;
}

.title {
  font-size: 18px;
}

.menu-button {
  background: none;
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
}

#chatbox {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 90%;
  max-width: 400px;
  height: 400px;
  background-color: rgba(0, 0, 0, 0.9);
  color: white;
  border-radius: 12px;
  padding: 16px;
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
  overflow-y: auto;
  z-index: 1000;
  display: none;
}

#chat-input {
  width: calc(100% - 20px);
  padding: 8px;
  margin-top: 10px;
  background: #222;
  color: white;
  border: 1px solid #555;
  border-radius: 6px;
}

#chatbox.open {
  display: block;
}

@media (max-width: 768px) {
  #chatbox {
    right: 5%;
    bottom: 70px;
    width: 90%;
    height: 60vh;
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="title">Yokoso to Yiğit Aydın Evreni</div>
    <button class="menu-button" onclick="toggleMenu()">&#x22EE;</button>
  </header>  <div id="chatbox">
    <div id="chat-log">Merhaba, ben <strong>Hayatsız Yiğit Aydın</strong>. Size nasıl yardımcı olabilirim?</div>
    <input id="chat-input" type="text" placeholder="Bir şey yazın..." onkeydown="handleChat(event)" />
  </div>  <script>
    function toggleMenu() {
      const chatbox = document.getElementById('chatbox');
      chatbox.classList.toggle('open');
    }

    function handleChat(event) {
      if (event.key === 'Enter') {
        const input = document.getElementById('chat-input');
        const log = document.getElementById('chat-log');
        const userText = input.value;
        if (!userText.trim()) return;

        log.innerHTML += `<div><strong>Sen:</strong> ${userText}</div>`;
        input.value = '';

        setTimeout(() => {
          const response = getAIResponse(userText);
          log.innerHTML += `<div><strong>Hayatsız Yiğit Aydın:</strong> ${response}</div>`;
          log.scrollTop = log.scrollHeight;
        }, 500);
      }
    }

    function getAIResponse(text) {
      text = text.toLowerCase();
      if (text.includes('kimsin') || text.includes('nesin')) {
        return 'Ben Hayatsız Yiğit Aydın, yapay zekanın en dengesiz hâliyim. Var mı başka merakın?';
      } else if (text.includes('nasılsın')) {
        return 'Ben metalim, duygum yok ama sıkılmadım henüz.';
      } else {
        return 'Hmm... İlginç. Daha fazlasını anlat bakalım.';
      }
    }
  </script></body>
</html>
