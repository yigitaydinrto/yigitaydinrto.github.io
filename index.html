
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Matrix Effect - Yigit Aydin Purna</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    height: 100vh;
    width: 100vw;
    color: #0f0;
    font-family: 'Share Tech Mono', monospace;
  }
  canvas {
    display: block;
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
  }
  #overlayText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #0f0;
    font-weight: bold;
    font-size: 3.5vw;
    white-space: nowrap;
    text-shadow:
      0 0 5px #0f0,
      0 0 10px #0f0;
    pointer-events: none;
  }
  /* Mobile adjustments */
  @media (max-width: 600px) {
    #overlayText {
      font-size: 6vw;
      white-space: normal;
      text-align: center;
      padding: 0 10px;
      line-height: 1.2;
    }
  }
</style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<div id="overlayText">yigit aydin purna</div>

<script>
(() => {
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');

  // Characters: letters of "yigit aydin purna" plus some random letters for matrix feel
  const baseText = 'yigit aydin purna';
  const chars = baseText.replace(/\s/g, '').toUpperCase().split('');
  // Also add some random numbers and symbols to enrich
  const extraChars = '0123456789@#$%&*+-';
  const allChars = chars.concat(extraChars.split(''));

  let width, height;
  let fontSize;
  let columns;
  let drops; // y position of each column

  function setup() {
    resize();
    drops = [];
    for(let x = 0; x < columns; x++) {
      drops[x] = Math.floor(Math.random() * height);
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    // font size based on width with min and max clamp
    fontSize = Math.max(14, Math.min(28, width / 50));
    columns = Math.floor(width / fontSize);
  }

  function draw() {
    // translucent black BG for fade effect
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#0f0';
    ctx.font = fontSize + 'px "Share Tech Mono"';

    for(let i = 0; i < columns; i++) {
      // Pick char from base text cycling to highlight "yigit aydin purna"
      const charIndex = i % baseText.replace(/\s/g, '').length;
      const textChar = chars[charIndex];

      // Mix with random char for matrix effect
      const randomChar = allChars[Math.floor(Math.random() * allChars.length)];

      // 70% chance to use textChar, 30% random char
      const char = Math.random() < 0.7 ? textChar : randomChar;

      // draw char at (x, y)
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);

      // Send drop back to top randomly after it goes off screen
      if(drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  function loop() {
    draw();
    requestAnimationFrame(loop);
  }

  window.addEventListener('resize', () => {
    resize();
    setup();
  });

  setup();
  loop();
})();
</script>
</body>
  </html>
