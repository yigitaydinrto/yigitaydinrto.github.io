<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Fighting Game</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Platform Selection Screen */
        #platform-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .selection-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
        }

        .selection-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e63946;
            text-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
        }

        .selection-container p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .platform-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .platform-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background-color: #e63946;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .platform-button svg {
            margin-bottom: 10px;
            width: 40px;
            height: 40px;
        }

        .platform-button:hover {
            background-color: #ff4d5e;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
        }

        .info-text {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.5;
        }

        /* Game Container */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: auto;
            display: none;
        }

        #game-canvas {
            background-color: #444;
            border: 4px solid #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
        }

        /* Health Bars */
        #health-bars {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 10;
        }

        .health-bar {
            width: 300px;
            height: 30px;
            border: 3px solid #000;
            background-color: #222;
            border-radius: 5px;
            overflow: hidden;
        }

        #player-health {
            background-color: #ff6b6b;
            height: 100%;
            width: 100%;
            transition: width 0.3s;
        }

        #enemy-health {
            background-color: #6b88ff;
            height: 100%;
            width: 100%;
            transition: width 0.3s;
        }

        /* Timer */
        #timer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #222;
            color: white;
            font-size: 24px;
            padding: 5px 15px;
            border: 3px solid #000;
            border-radius: 5px;
            z-index: 10;
        }

        /* PC Controls Info */
        #controls-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
        }

        /* Mobile Controls */
        #mobile-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 10px;
            z-index: 20;
        }

        #movement-pad {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
        }

        .middle-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        .control-button {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #e63946;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-button {
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #e63946;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Game Over Screen */
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #game-over h2 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
        }

        #restart-button, #change-platform-button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        #restart-button:hover, #change-platform-button:hover {
            background-color: #ff4d5e;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #game-container {
                height: 100vh;
                max-width: 100%;
            }
            
            #game-canvas {
                height: 100vh;
                max-height: 100vh;
                border: none;
            }
            
            .health-bar {
                width: 40%;
                height: 20px;
            }
            
            #timer {
                font-size: 20px;
                padding: 3px 10px;
            }
            
            .control-button {
                width: 50px;
                height: 50px;
            }
            
            .action-button {
                width: 70px;
                height: 70px;
            }
            
            #game-over h2 {
                font-size: 32px;
            }
        }

        /* For extra small screens */
        @media (max-width: 480px) {
            .platform-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .selection-container h1 {
                font-size: 2rem;
            }
            
            .control-button {
                width: 45px;
                height: 45px;
            }
            
            .action-button {
                width: 60px;
                height: 60px;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="platform-selection">
        <div class="selection-container">
            <h1>FIGHTING ARENA</h1>
            <p>Choose your platform</p>
            <div class="platform-buttons">
                <button id="pc-button" class="platform-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-monitor"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
                    PC
                </button>
                <button id="mobile-button" class="platform-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-smartphone"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>
                    Mobile
                </button>
            </div>
            <p class="info-text">Controls:<br>
               PC: WASD to move, F to attack, G for special<br>
               Mobile: Virtual buttons for movement and attacks
            </p>
        </div>
    </div>

    <div id="game-container">
        <canvas id="game-canvas" width="800" height="450"></canvas>
        
        <div id="health-bars">
            <div class="health-bar">
                <div id="player-health"></div>
            </div>
            <div class="health-bar">
                <div id="enemy-health"></div>
            </div>
        </div>
        
        <div id="timer">99</div>
        
        <div id="controls-info" class="pc-controls">
            WASD: Move | F: Attack | G: Special
        </div>
        
        <div id="mobile-controls">
            <div id="movement-pad">
                <button id="up-button" class="control-button">⬆️</button>
                <div class="middle-row">
                    <button id="left-button" class="control-button">⬅️</button>
                    <button id="right-button" class="control-button">➡️</button>
                </div>
                <button id="down-button" class="control-button">⬇️</button>
            </div>
            <div id="action-buttons">
                <button id="attack-button" class="action-button">Attack</button>
                <button id="special-button" class="action-button">Special</button>
            </div>
        </div>
        
        <div id="game-over">
            <h2 id="result-text">GAME OVER</h2>
            <button id="restart-button">PLAY AGAIN</button>
            <button id="change-platform-button">CHANGE PLATFORM</button>
        </div>
    </div>

    <script>
        // Game Constants
        const GRAVITY = 0.7;
        const GROUND_LEVEL = 350;
        const ATTACK_COOLDOWN = 30;
        const ATTACK_DAMAGE = 10;
        const SPECIAL_ATTACK_DAMAGE = 20;
        const PLAYER_SPEED = 5;
        const JUMP_VELOCITY = -15;

        // Game State
        let gameActive = false;
        let timeLeft = 99;
        let timerInterval;
        let animationFrameId;
        let canvas, ctx;

        // Control states
        const Controls = {
            up: false,
            down: false,
            left: false,
            right: false,
            attack: false,
            special: false,
            block: false
        };

        // Fighter class definition
        class Fighter {
            constructor(x, y, width, height, color, isPlayer = false) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.velocityX = 0;
                this.velocityY = 0;
                this.isJumping = false;
                this.health = 100;
                this.isAttacking = false;
                this.attackCooldown = 0;
                this.isBlocking = false;
                this.facingRight = isPlayer;
                this.isPlayer = isPlayer;
                this.lastAttackTime = 0;
                this.specialAttackReady = true;
                this.specialAttackCooldown = 0;
                this.attackBox = {
                    width: 60,
                    height: 30,
                    offsetX: isPlayer ? 30 : -60,
                    offsetY: 20
                };
                this.specialAttackBox = {
                    width: 100,
                    height: 40,
                    offsetX: isPlayer ? 30 : -100,
                    offsetY: 20
                };
                this.state = 'idle'; // idle, walk, jump, attack, special, block, hit, dead
                this.animationFrame = 0;
                this.animationTimer = 0;
            }

            update() {
                // Gravity
                if (this.y < GROUND_LEVEL - this.height) {
                    this.velocityY += GRAVITY;
                    this.isJumping = true;
                } else {
                    this.y = GROUND_LEVEL - this.height;
                    this.velocityY = 0;
                    this.isJumping = false;
                }

                // Movement
                this.x += this.velocityX;
                this.y += this.velocityY;

                // Boundary checking
                if (this.x < 0) this.x = 0
