<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yokoso to Yiğit Aydın Evreni</title>
  <style>
    body { margin:0; background:#000; color:#fff; font-family:Arial,sans-serif; overflow:hidden; height:100vh; }
    .stars { position:absolute; top:0; left:0; width:200%; height:100%; background:black; animation:moveStars 100s linear infinite; z-index:-1; }
    .star { position:absolute; background:#fff; border-radius:50%; opacity:0.8; animation:twinkle 3s infinite ease-in-out; }
    @keyframes moveStars {0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
    @keyframes twinkle {0%,100%{opacity:0.8}50%{opacity:1}}
    .header {position:fixed;top:0;width:100%;background:rgba(0,0,0,0.7);display:flex;justify-content:space-between;align-items:center;padding:10px 20px;z-index:1000;}
    .title {font-size:18px;}
    .main-content {text-align:center;padding:100px 20px 50px; flex:1; overflow:auto;}
    .main-content h1 {font-size:36px; margin-bottom:20px;}
    .main-content p {font-size:18px; margin-bottom:30px;}
    .btn {padding:15px 30px; font-size:18px; background:#333; border:none; border-radius:5px; cursor:pointer; transition:background 0.3s;}
    .btn:hover {background:#555;}
    .menu {position:fixed;top:20px;right:20px;width:40px;height:40px;background:#333;border-radius:50%;display:flex;justify-content:center;align-items:center;cursor:pointer;font-size:30px;z-index:1000;transition:background 0.3s;}
    .menu:hover {background:#555;}
    .chatbox {position:fixed;bottom:0;right:20px;width:350px;height:450px;background:#111;border:1px solid #444;border-radius:10px;display:none;flex-direction:column;z-index:1000;}
    .chatbox.open {display:flex;}
    .chatbox-header {background:#222;padding:15px;font-size:20px;border-top-left-radius:10px;border-top-right-radius:10px;}
    .chatbox-messages {flex:1;padding:10px;overflow-y:auto;font-size:16px;}
    .chatbox-input {display:flex;border-top:1px solid #444;padding:10px;}
    .chatbox-input input {flex:1;padding:10px;background:#000;border:none;color:#fff;font-size:16px;}
    .chatbox-input button {padding:10px;background:#333;border:none;color:#fff;cursor:pointer;font-size:16px;border-radius:5px;transition:background 0.3s;}
    .chatbox-input button:hover {background:#444;}
    @media (max-width:600px) {
      .menu {right:15px;top:15px;font-size:25px;}
      .chatbox {width:90%;height:50%;right:5%;bottom:10%;}
      .chatbox-header {font-size:16px;}
      .chatbox-messages {font-size:14px;}
      .chatbox-input input, .chatbox-input button {font-size:14px;padding:8px;}
    }
  </style>
</head>
<body>
  <div class="stars">
    <div class="star" style="top:10%;left:10%;width:3px;height:3px;"></div>
    <div class="star" style="top:50%;left:50%;width:5px;height:5px;"></div>
    <div class="star" style="top:30%;left:70%;width:4px;height:4px;"></div>
    <div class="star" style="top:80%;left:90%;width:2px;height:2px;"></div>
    <div class="star" style="top:60%;left:20%;width:6px;height:6px;"></div>
  </div>
  <div class="header"><div class="title">Yokoso to Yiğit Aydın Evreni</div></div>
  <div class="main-content">
    <h1>Hoş Geldiniz!</h1>
    <p>Yiğit Aydın evrenine hoş geldiniz. Yapay zekâ ile sohbetin tadını çıkarın.</p>
    <button class="btn" onclick="toggleChatbox()">Sohbet Başlat</button>
  </div>
  <div class="chatbox" id="chatbox">
    <div class="chatbox-header">Hayatsız Yiğit Aydın ile Sohbet</div>
    <div class="chatbox-messages" id="chatbox-messages"></div>
    <div class="chatbox-input">
      <input id="user-input" type="text" placeholder="Mesajınızı yazın..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Gönder</button>
    </div>
  </div>
  <div class="menu" onclick="toggleChatbox()">⋮</div>
  <script>
    const apiKey = 'pk-mwIeoYwLlNAFxJrSKOllwscbdNvVcoMEhealHIXGIDnhktdl';
    const systemPersona = { role:'system', content:'Sen tipik bir Türk mahallesi çocuğusun, egolu, alaycı ve sempatiksin. Kısa, net, kendinden emin konuş. Ağır küfür yok.' };
    function toggleChatbox() { document.getElementById('chatbox').classList.toggle('open'); }
    function appendMessage(sender,text) { const m=document.getElementById('chatbox-messages'); const d=document.createElement('div'); d.innerHTML=`<strong>${sender}:</strong> ${text}`; m.appendChild(d); m.scrollTop=m.scrollHeight; }
    async function sendMessage(){ const inp=document.getElementById('user-input'); const txt=inp.value.trim(); if(!txt)return; appendMessage('Sen',txt); inp.value=''; if(txt.toLowerCase().includes('kimsin nesin')){ appendMessage('Hayatsız Yiğit Aydın','Ben Hayatsız Yiğit Aydın, her zaman buradayım!'); return; }
      try{
        const res=await fetch('https://api.pawan.krd/v1/chat/completions',{ method:'POST', headers:{'Content-Type':'application/json','Authorization':`Bearer ${apiKey}`}, body:JSON.stringify({ model:'gpt-3.5-turbo', messages:[systemPersona,{role:'user',content:txt}] }) });
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const j=await res.json();
        const reply=j.choices?.[0]?.message?.content||'Yanıt alınamadı.';
        appendMessage('Hayatsız Yiğit Aydın',reply);
      }catch(e){ console.error(e); appendMessage('Hayatsız Yiğit Aydın','Üzgünüm, bir hata oluştu.'); }
    }
  </script>
</body>
</html>
